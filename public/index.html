<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MongoDB Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>
        <h1 class="logo-text">MongoDB Admin Panel</h1>
      </div>
      <div class="header-right">
        <select id="databaseSelector" class="database-selector">
          <option value="">Veritabanı Seçin...</option>
        </select>
        <button id="refreshBtn" class="icon-btn" title="Yenile">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">Koleksiyonlar</h2>
        <button id="createCollectionBtn" class="icon-btn" title="Yeni Koleksiyon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
        </button>
      </div>
      <div id="collectionsList" class="collections-list">
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3h18v18H3zM3 9h18M9 21V9"/>
          </svg>
          <p>Bir veritabanı seçin</p>
        </div>
      </div>
    </aside>

    <!-- Content Area -->
    <main class="content">
      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-left">
          <h2 id="collectionName" class="collection-name">Koleksiyon seçilmedi</h2>
          <div id="collectionStats" class="stats-container"></div>
        </div>
        <div class="toolbar-right">
          <div class="search-box">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="m21 21-4.35-4.35"/>
            </svg>
            <input type="text" id="searchInput" placeholder="Filtre (JSON): {name: 'test'}">
          </div>
          <button id="addDocumentBtn" class="btn btn-primary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"/>
              <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
            Yeni Döküman
          </button>
          <button id="bulkDeleteBtn" class="btn btn-danger" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
            <span id="bulkDeleteCount">Seçilenleri Sil (0)</span>
          </button>
        </div>
      </div>

      <!-- Table Container -->
      <div class="table-container">
        <div id="documentsTable" class="documents-table">
          <div class="empty-state-large">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
            </svg>
            <h3>Bir koleksiyon seçin</h3>
            <p>Sol taraftaki koleksiyon listesinden başlayın</p>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <div id="pagination" class="pagination" style="display: none;"></div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Döküman Düzenle</h3>
        <button id="closeModalBtn" class="close-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <textarea id="documentEditor" class="document-editor" placeholder='{"key": "value"}'></textarea>
        <div id="editorError" class="editor-error"></div>
      </div>
      <div class="modal-footer">
        <button id="cancelBtn" class="btn btn-secondary">İptal</button>
        <button id="saveBtn" class="btn btn-primary">Kaydet</button>
      </div>
    </div>
  </div>

  <!-- Beautiful View Modal -->
  <div id="beautifulViewModal" class="beautiful-view-modal">
    <div class="beautiful-view-container">
      <button class="beautiful-close-btn" onclick="closeBeautifulView()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
      <div id="beautifulViewContent" class="beautiful-view-content"></div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>
</html>
